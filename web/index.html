<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity Tetris</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Start Screen -->
        <div id="start-screen" class="overlay active">
            <h1 class="title">TETRIS</h1>
            <div class="level-select">
                <label>START LEVEL (1-10)</label>
                <div class="input-group">
                    <button id="level-down">-</button>
                    <span id="level-display">1</span>
                    <button id="level-up">+</button>
                </div>
            </div>
            <button id="start-btn" class="primary-btn">START GAME</button>
            <p class="controls-hint">WASD / ARROWS to Move â€¢ ESC to Pause</p>
        </div>

        <!-- Pause Screen -->
        <div id="pause-screen" class="overlay">
            <h2>PAUSED</h2>
            <button id="resume-btn" class="secondary-btn">RESUME</button>
            <button id="quit-btn" class="danger-btn">QUIT</button>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="overlay">
            <h2>GAME OVER</h2>
            <p class="final-score">SCORE: <span id="final-score-val">0</span></p>
            <button id="restart-btn" class="primary-btn">TRY AGAIN</button>
        </div>

        <!-- Main Game Interface -->
        <div class="game-interface">
            <div class="game-board-container">
                <canvas id="fx-canvas"></canvas>
                <div class="game-board" id="game-board">
                    <!-- Blocks generated by JS -->
                </div>
            </div>

            <div class="sidebar">
                <div class="stat-box">
                    <h3>SCORE</h3>
                    <div id="score">0</div>
                </div>
                <div class="stat-box">
                    <h3>LEVEL</h3>
                    <div id="level">1</div>
                </div>
                <div class="stat-box">
                    <h3>NEXT</h3>
                    <div class="next-piece-grid" id="next-piece">
                        <!-- Next piece preview -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
